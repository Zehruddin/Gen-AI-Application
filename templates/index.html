<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY AI</title>
    <link href=".\static\css\main.css" rel="stylesheet" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/9732/9732800.png" type="image/x-icon" />
    <style>
        .input-form{
            width: 100%;
        }
        .input-form:focus {
            outline: none;
        }

    </style>
</head>

<body class="bg-chatbody">
    <div class="flex h-[100vh] text-white">
        <div class="left bg-chatblack w-3/12 p-3">
            <button class="border-white  border rounded-md h-10 w-full flex justify-center items-center hover:opacity-70">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-plus-circle mr-4" viewBox="0 0 16 16" >
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                    <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                </svg><span>New Chat</span>
            </button>
            <div class="chats flex flex-col">
                <div class="chat1 flex bg-gray-800 items-center justify-start cursor-pointer p-3 rounded-md mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-text" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6m0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
                      </svg>
                    <span class="pl-3">ChatGPT is helpful</span>
                </div>
                <div class="chat1 flex bg-gray-800 items-center justify-start cursor-pointer  p-3 rounded-md mt-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-text" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                        <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6m0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
                      </svg>
                    <span class="pl-3">Cloning and using AI</span>
                </div>
            </div>
        </div>
        <div class="right w-10/12 flex items-center justify-between flex-col">
            <div class="text-center w-full text-4xl font-bold my-10">
                My AI Platform
            </div>
            <div class="itemsrow flex w-[53vw] justify-around">
                <div class="item1 flex flex-col justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="24" fill="none" viewBox="0 0 26 24"
                        class="icon-md" style="color: rgb(118, 208, 235)">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M13.454 4.105a1 1 0 0 0-.909 0L2.987 8.982 2.077 7.2l9.56-4.877a3 3 0 0 1 2.726 0l9.56 4.877A1.98 1.98 0 0 1 25 9.22V15a1 1 0 1 1-2 0v-3.784l-2.033.995v4.094a3 3 0 0 1-1.578 2.642l-4.967 2.673a3 3 0 0 1-2.844 0l-4.967-2.673a3 3 0 0 1-1.578-2.642v-4.094l-2.927-1.433C.626 10.053.61 7.949 2.077 7.2l.91 1.782 9.573 4.689a1 1 0 0 0 .88 0L23 8.989v-.014zm-6.42 9.086v3.114a1 1 0 0 0 .525.88l4.967 2.674a1 1 0 0 0 .948 0l4.967-2.673a1 1 0 0 0 .526-.88V13.19l-4.647 2.276a3 3 0 0 1-2.64 0z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <div class="py-2">Examples</div>
                    <button class="bg-gray-800 hover:bg-gray-700 py-2 px-4 rounded-lg w-[16vw]">
                        "Study Python Programming"
                    </button>
                </div>
                <div class="item2 flex flex-col justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"
                        class="icon-md" style="color: rgb(203, 139, 208)">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M3 6h7M3 10h4"></path>
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13.428 17.572 20.5 10.5a2.828 2.828 0 1 0-4-4l-7.072 7.072a2 2 0 0 0-.547 1.022L8 19l4.406-.881a2 2 0 0 0 1.022-.547">
                        </path>
                    </svg>
                    <div class="py-2">Capabilities</div>
                    <button class="bg-gray-800 hover:bg-gray-700 py-2 px-4 rounded-lg w-[16vw]">
                        "Learn latest technologies"
                    </button>
                </div>
                <div class="item3 flex flex-col justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"
                        class="icon-md" style="color: rgb(226, 197, 65)">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M12 3C8.415 3 5.5 5.923 5.5 9.538A6.54 6.54 0 0 0 8.425 15h7.15A6.54 6.54 0 0 0 18.5 9.538C18.5 5.923 15.585 3 12 3m2.865 14h-5.73v1h5.73zm-1.133 3h-3.464a2 2 0 0 0 3.464 0m-5.606 0a4.002 4.002 0 0 0 7.748 0 1 1 0 0 0 .991-1v-2.46A8.54 8.54 0 0 0 20.5 9.539C20.5 4.828 16.7 1 12 1S3.5 4.828 3.5 9.538a8.54 8.54 0 0 0 3.635 7.003V19a1 1 0 0 0 .991 1"
                            clip-rule="evenodd"></path>
                    </svg>
                    <div class="py-2">Suggestions</div>
                    <button class="bg-gray-800 hover:bg-gray-700 py-2 px-4 rounded-lg w-[16vw]">
                        "Write a code to create tree in java"
                    </button>
                </div>
            </div>

            <div class="input w-full flex flex-col items-center  justify-center text-center my-16 " >
                
                <div class="flex w-[70%] bg-gray-800 justify-between items-center rounded-md">
                    <div class="input-form">
                        <input class="px-11 py-2 pr-4rem w-full bg-transparent hover:bg-transparent rounded-lg input-form pr-5" type="text"
                            name="text" id="" placeholder="Search Your AI" />
                    </div>
                    
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"  viewBox="0 0 32 32"
                        class="icon-2xl right-0 rounded-full mx-2 bg-transparent">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M15.192 8.906a1.143 1.143 0 0 1 1.616 0l5.143 5.143a1.143 1.143 0 0 1-1.616 1.616l-3.192-3.192v9.813a1.143 1.143 0 0 1-2.286 0v-9.813l-3.192 3.192a1.143 1.143 0 1 1-1.616-1.616z"
                            clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div style="margin-top: 10px">
                    AI can make mistake.Check important info.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
